<!DOCTYPE html>
<html>
<head>
    <title>Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- first row -->
        <div class="row justify-content-md-center">
            <section class="first-box"></section>
            <section class="second-box"></section>
            <img src="./images/fullmoon.jpg">
            <section class="third-box"></section>
        </div>
        <!-- second row -->
        <div class="row justify-content-md-center">
            <section class="second-box"></section>
            <section class="fifth-box">
                <img class="small-pic" src="./images/fullmoon.jpg">
                <p class="third-box-inner"></p>
            </section>
            <section class="third-box">
                <p class="first-box-inner"></p>
                <img class="pic" src="./images/fullmoon.jpg">
            </section>
            <section class="first-box"></section>
        </div>
        <!-- third row -->
        <div class="row justify-content-md-center">
            <section class="fifth-box"></section>
            <section class="third-box">
                <p class="fifth-box-inner"></p>
            </section>
            <section class="first-box">
                <p class="third-box-two"></p>
            </section>
            <img src="./images/fullmoon.jpg">
        </div>
        <!-- fourth row -->
        <div class="row justify-content-md-center">
            <img src="./images/fullmoon.jpg">
            <section class="first-box"></section>
            <section class="second-box"></section>
            <section class="fifth-box"></section>
        </div>
    </div>
    <div>
        <p class="name">- bea aira lee -</p>
    </div>
        
</body>
</html>
